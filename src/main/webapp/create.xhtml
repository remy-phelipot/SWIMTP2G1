<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <title>Scenario Creation</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>
    <body>
        
        
        <h:form id="PF">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Scenario Details</th>
                        <th colspan="3">Sequences</th>
                        
                    </tr>
                    
                    
                </thead>
                <tr>
                    <td> <h2> Please name your scenario : </h2></td> 
                    <td> <h:inputText value="#{backingBean.name}" /></td>
                    <td>
                        <h:selectOneMenu  id="LSS" value="#{backingBean.toRemoveSequence}" converter="#{sequenceConverter}" >
                <f:selectItems value="#{backingBean.listSelectedSequence}" var="d"
                               itemLabel="#{d.begin}  #{d.dataSize}  #{d.end}  #{d.processingTime}  #{d.requestPerSecond}  #{d.consumer.name}  #{d.provider.name}"  itemValue="#{d}" />
                    
                         </h:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="AS" styleClass="btn delete" value="remove Sequence" action="#{backingBean.removeSelectedSequence()}"/>
                    </td>
                    <td>
                        
                    </td>

                </tr>
                <tr>
                    <td> <h2> Please describe it: </h2> </td>
                    <td> <h:inputText value="#{backingBean.description}" /> </td>
                    <td>
                         <h:selectOneMenu value="#{backingBean.selectedSequence}" converter="#{sequenceConverter}">
                            <f:selectItems value="#{createBean.listSequence}" var="c"
            itemLabel="#{c.begin}  #{c.dataSize}  #{c.end}  #{c.processingTime}  #{c.requestPerSecond}  #{c.consumer.name}  #{c.provider.name}"  itemValue="#{c}" />
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton styleClass="btn add" value="add Sequence" action="#{backingBean.addSelectedSequence()}"/>
                    </td>
                    <td>            
                        <h:commandButton styleClass="btn save " value="Save Scenario" action="#{backingBean.createScenario()}"/>          
                    </td>

                </tr> 
                <tr>
                    <td colspan=" 4">
                        <h:commandButton styleClass="btn add" value="Create new Consumer Provider Sequence" action="createCPSeq" />
                    </td>
                    <td>
                        <h:commandButton styleClass="btn " value="Go Back" action="index"/>
                    </td>  
                </tr>
            </table>               
        </h:form>
    </body>
</html>
