<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Sequence Creation</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>
    <body>
        <h:form rendererType="@none">


            <table id="myTable">
                <thead>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                        <th>Data Size</th>
                        <th>RpS</th>
                        <th>Process Time</th>
                        <th>Provider</th>
                        <th >Consumer</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><h:inputText value="#{createBean.begin}" /></td>
                        <td><h:inputText value="#{createBean.end}" /></td>
                        <td><h:inputText value="#{createBean.dataS}" /></td>
                        <td><h:inputText value="#{createBean.processTime}" /></td>
                        <td><h:inputText value="#{createBean.rpS}" /></td>
                        <td><h:selectOneMenu value="#{createBean.selectedProvider}" converter="#{providerConverter}">
                                <f:selectItems value="#{createBean.listProvider}" var="c"
                                               itemLabel="#{c.name}" itemValue="#{c}" />

                            </h:selectOneMenu></td>
                        <td> <h:selectOneMenu value="#{createBean.selectedConsumer}" converter="#{consumerConverter}">
                                <f:selectItems value="#{createBean.listConsumer}" var="c"
                                               itemLabel="#{c.name}" itemValue="#{c}" />

                            </h:selectOneMenu></td>
                        <td> <h:commandButton styleClass="btn add" value="New Sequence" action="#{createBean.addSequence()}"/></td>


                    </tr>
                    <tr>
                        <td colspan="3"> 
                            Sequence :  <h:selectOneMenu value="#{createBean.toDeleteSequence}" converter="#{sequenceConverter}">
                                <f:selectItems value="#{createBean.listSequence}" var="c"
                                               itemLabel="#{c.begin}  #{c.dataSize}  #{c.end}  #{c.processingTime}  #{c.requestPerSecond}  #{c.consumer.name}  #{c.provider.name}" itemValue="#{c}" />
                            </h:selectOneMenu>
                        </td>
                        <td colspan="5">
                            <h:commandButton styleClass="btn delete" value="Delete Sequence" action="#{createBean.deleteSequence()}"/>
                        </td>
                    </tr>    
                </tbody>
            </table>   


            <br/>

            <table>
                <thead > 
                    <th colspan="3"><h2>Consumer Creation : </h2></th>
                    <th colspan="2"><h2> Provider Creation: </h2></th>
                </thead>
                <tbody>
                    <tr>
                        <td><p> Please name your Consumer : </p>
                            <h:inputText value="#{createBean.consumerName}" /></td>
                        <td colspan="2"> <h:commandButton styleClass="btn add" value="Add new Consumer" action="#{createBean.addConsumer()}"/></td>
                        <td><p> Please name your Provider : </p>
                            <h:inputText value="#{createBean.providerName}" /></td>
                        <td><h:commandButton  styleClass="btn add" value="Add new Provider" action="#{createBean.addProvider()}"/></td>
                    </tr>
                    <tr>
                        <td> Consumer : <h:selectOneMenu value="#{createBean.toDeleteConsumer}" converter="#{consumerConverter}">
                                <f:selectItems value="#{createBean.listConsumer}" var="c"
                                               itemLabel="#{c.name}" itemValue="#{c}" />

                            </h:selectOneMenu></td>
                        <td colspan="2"><h:commandButton styleClass="btn delete" value="Delete Consumer" action="#{createBean.deleteConsumer()}"/></td>
                        <td> Provider : <h:selectOneMenu value="#{createBean.toDeleteProvider}" converter="#{providerConverter}">
                                <f:selectItems value="#{createBean.listProvider}" var="c"
                                               itemLabel="#{c.name}" itemValue="#{c}" />

                            </h:selectOneMenu></td>
                        <td> <h:commandButton styleClass="btn delete" value="Delete Provider" action="#{createBean.deleteProvider()}"/></td>

                    </tr>
                </tbody>
            </table>

        </h:form>
        <br/>
        <h:form>
            <h:commandButton styleClass="btn" style="align:center" value="Back" action="create"/>
        </h:form>      
    </body>
</html>
