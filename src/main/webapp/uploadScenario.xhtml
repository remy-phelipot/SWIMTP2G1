<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Upload a scenario</title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputScript library="default" name="javascript/jquery-2.1.1.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
    </h:head>
    <h:body>
        <div>
            <h1 id="page-title">Upload a file</h1>

            <h:form id="nav-bar" styleClass="text-center">
                <ul class="nav nav-pills">
                    <li><h:commandLink action="index" value="Go Back" /></li>
                </ul>
            </h:form>
        </div>

        <h:form styleClass="form-horizontal well col-md-10 col-md-offset-1" id="inputForm" enctype="multipart/form-data">
            <div class="form-group">
                <h:outputLabel styleClass="control-label col-md-3" for="scenarioName" value="Name" />
                <div class="col-md-8">
                    <h:inputText class="form-control" id="scenarioName" value="#{scenarioBean.name}" p:placeholder="Enter a name for this scenario" required="true" />
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="control-label col-md-3" for="scenarioDescription" value="Description" />
                <div class="col-md-8">
                    <h:inputText styleClass="form-control" id="scenarioDescription" value="#{scenarioBean.description}" p:placeholder="Enter a description for this scenario" />
                </div>
            </div>

            <h:inputFile class="col-md-offset-3" id="file" value="#{fileUploadBean.part}"
                         validator="#{fileUploadBean.validateFile}"
                         required="true"
                         requiredMessage="You didn't select any file!"
                         >
            </h:inputFile>
            <h:outputText styleClass="help-block col-md-offset-3" id="fileMessage" value="#{fileUploadBean.statusMessage}"
                          rendered="#{not empty fileUploadBean.statusMessage}"/>

            <br />
            <div class="form-group">
                <h:commandButton styleClass="btn btn-success col-md-2 col-md-offset-5" id="submit"
                                 
                                 value="Upload file">
                    <f:actionListener binding="#{fileUploadBean.uploadFile()}" />
                </h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
