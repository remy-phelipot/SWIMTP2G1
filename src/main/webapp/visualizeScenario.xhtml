<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Visualize Scenario</title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"  />
        <h:outputScript library="default" name="javascript/jquery-2.1.1.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
    </h:head>
    <h:body>
      <h:form id="inputForm" enctype="multipart/form-data">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Visualise Scenario + TODO: bean link</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <fieldset>
                  <legend>Scenario Parameters</legend>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <h:inputText id="name" value="#{scenarioBean.name}" required="true" />
                    </div>
                  </div>
                  <br/>
                  <div class="form-group">
                    <label for="inputDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                      <h:inputText id="description" value="#{scenarioBean.description}" />
                    </div>
                  </div>
                  <br/>
                  <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th>Provider</th>
                        <th>Consumer</th>
                        <th>Sequence beginning</th>
                        <th>Sequence ending</th>
                        <th>Processing time</th>
                        <th>Data size</th>
                        <th>Request/second</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                        <td>TODO: bean link</td>
                      </tr>
                    </tbody>
                  </table> 
                  
                </fieldset>
              </form>
            </div>
        </div>
       </h:form>
    </h:body>
</html>
