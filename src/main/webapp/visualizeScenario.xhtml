<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Visualize a scenario</title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputScript library="default" name="javascript/jquery-2.1.1.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
    </h:head>
    <h:body>
        <h1>Visualize a scenario</h1>

        <h:form styleClass="form-horizontal well col-md-10 col-md-offset-1">
            <div class="form-group">
                <h:outputLabel styleClass="control-label col-md-3" value="Select a scenario" />
                <div class="col-md-8">
                    <h:selectOneMenu styleClass="form-control" value="#{scenarioBean.name}">
                        <f:selectItem itemLabel="Scenario1" itemValue="Scenario1" />
                        <f:selectItem itemLabel="Scenario2" itemValue="Scenario2" />
                        <f:selectItem itemLabel="Scenario3" itemValue="Scenario3" />
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:commandButton styleClass="btn btn-success col-md-offset-3" value="Save" />
            </div>
        </h:form>
    </h:body>
</html>
