<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="ressources/default/css/style.css" />
    </h:head>
    <h:body>
        <h2>Upload a file</h2>
        <h:form id="inputForm" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{fileUploadBean.part}"
                         validator="#{fileUploadBean.validateFile}"
                         required="true"
                         requiredMessage="You didn't select any file!"
                         >
            </h:inputFile>
            <br />
            <br />
            <h:commandButton id="submit"
                             action="#{fileUploadBean.uploadFile}"
                             value="Upload file"/>
            <br />
            <h:outputText id="fileMessage" value="#{fileUploadBean.statusMessage}"
                          rendered="#{not empty fileUploadBean.statusMessage}"/>
        </h:form>
    </h:body>
</html>
